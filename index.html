<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Verticle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Bluuuuue Sky</h1>
                <p>with it's mountains</p>
            </div>

            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
    
        <div class="right-slide">
            <div style="background-image: url('img/eagle.jpg');"></div>
            <div style="background-image: url('img/castle.jpg');"></div>
            <div style="background-image: url('img/mountains.jpg');"></div>
            <div style="background-image: url('img/flower.jpg');"></div>
        </div>

        <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
